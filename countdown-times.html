<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intioal-scale=1.0">
    <meta http-equiv="X-UA0Compatibe" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown-times.css">
</head>
<body>
<div id="timer">
  <h1>Countdown Timer</h1>
  <p class="description">This website will available on January, 17th 2023 at 00:00 am (GMT +7.00)</p>
  <p id="time"></p>
  <button id="start-button">Start</button>
  <button id="reset-button" disabled>Reset</button>
</div>

<script>
let count = 60;
let timer;

document.getElementById("start-button").addEventListener("click", startTimer);
document.getElementById("reset-button").addEventListener("click", resetTimer);

function startTimer() {
  var countDownDate = new Date("Jan 17, 2023 00:00:00").getTime();
  timer = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 *24));
    var hours = Math.floor((distance % (1000 * 60 *60 *24)) / (1000 * 60 *60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(timer);
      document.getElementById("time").innerHTML = "EXPIRED";
      document.getElementById("start-button").disabled = false;
      document.getElementById("reset-button").disabled = true;
    }
  }, 1000);
  document.getElementById("start-button").disabled = true;
  document.getElementById("reset-button").disabled = false;
}

function resetTimer() {
  clearInterval(timer);
  document.getElementById("time").innerHTML = "Countdown time is over!";
  document.getElementById("start-button").disabled = false;
  document.getElementById("reset-button").disabled = true;
}
</script>
</body>
</html>
